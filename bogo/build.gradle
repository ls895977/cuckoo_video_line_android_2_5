apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'bugly'
//apply plugin: "com.mob.sdk"

bugly {
    appId = ""
    appKey = ""
}
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        applicationId "com.ailiaovideo.videoline"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //设置支持的SO库架构
            //abiFilters "armeabi-v7a", "x86","arm64-v8a","x86_64"
            abiFilters 'armeabi-v7a'
        }

        flavorDimensions "versionCode"

    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    //签名
    signingConfigs {
        release {
            storeFile file("../ailiaovideo.jks")
            storePassword "ailiaovideo"
            keyAlias "ailiaovideo"
            keyPassword "ailiaovideo"
        }
    }


    buildTypes {

        debug {
            zipAlignEnabled false
            minifyEnabled false
            signingConfig signingConfigs.release
        }

        release {
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    productFlavors {

        ailiaovideo {
            applicationId "com.ailiaovideo.videoline"
            versionCode 2019082313
            versionName "2.2"
            //buildConfigField 'String', 'SERVER_URL', '"http://localhost"'
            buildConfigField 'String', 'SERVER_URL', '"http://videoline.liaochengchaojie.cn"'
        }

    }

    lintOptions {
        abortOnError false
    }

}


dependencies {
    //testcompile 'junit:junit:4.12'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile fileTree(include: ['*.jar'], dir: 'libs/upload')
    compile project(':presentation')
    compile project(':im_ui')
    compile project(path: ':utilcode')
