    compile 'jp.wasabeef:glide-transformations:3.1.1'
    compile 'com.github.chrisbanes:PhotoView:2.1.3'
    compile files('libs/alipaySdk-20180316.jar')
    compile 'com.gcssloop.widget:rclayout:1.6.0'

