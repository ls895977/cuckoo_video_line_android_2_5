    //PushSDK必须依赖utdid库，所以需要加入对应依赖

    //compile 'com.umeng.sdk:utdid:1.1.5.3'

    //PushSDK
    compile 'com.umeng.sdk:push:4.1.0'

    //umeng推送
    compile 'com.umeng.sdk:analytics:7.5.0'
    compile 'com.google.zxing:core:3.3.0'

    //权限
    compile 'com.github.jokermonn:permissions4m:2.1.2-lib'
    compile files('libs/OpenInstall_v2.2.0 2.jar')
    compile('cn.qqtheme.framework:WheelPicker:1.5.6') {
        exclude group: 'com.android.support'
    }
    compile files('libs/ShareSDK-Facebook-3.2.1.jar')
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.github.jokermonn:permissions4m:2.1.2-processor'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile files('libs/AMap_Location_V4.2.0_20180809.jar')
    compile 'com.github.castorflex.verticalviewpager:library:19.0.1'
    compile 'com.hyman:flowlayout-lib:1.1.2'
    compile 'com.zhy:percent-support-extends:1.1.1'
    compile 'com.qiniu:qiniu-android-sdk:7.2.+'
    compile 'com.paypal.sdk:paypal-android-sdk:2.16.0'
    compile('com.github.bumptech.glide:glide:3.7.0') { // 所加的第三方框架
        exclude group: 'com.github.bumptech.glide', module: 'glide'     // 加载时排除框架中的design包
    }
    compile 'com.github.pinguo-zhouwei:CustomPopwindow:2.1.1'

    //dialog
    compile 'com.afollestad.material-dialogs:core:0.9.6.0'
    compile 'com.facebook.rebound:rebound:0.3.8'
    compile 'com.google.code.gson:gson:2.6.2'
    compile files('libs/MobCommons-2019.0114.1454.jar')
    compile files('libs/MobTools-2019.0109.1416.jar')
    compile files('libs/SDKWrapper-2018.0801.1824.jar')
    compile files('libs/ShareSDK-Core-3.4.1.jar')
    compile files('libs/ShareSDK-QQ-3.4.1.jar')
    compile files('libs/ShareSDK-QZone-3.4.1.jar')
    compile files('libs/ShareSDK-Wechat-3.4.1.jar')
    compile files('libs/ShareSDK-Wechat-Core-3.4.1.jar')
    compile files('libs/ShareSDK-Wechat-Favorite-3.4.1.jar')
    compile files('libs/ShareSDK-Wechat-Moments-3.4.1.jar')
    compile 'com.yanzhenjie:recyclerview-swipe:1.2.2'

    //todo start-------------
    compile project(':tiui')
    //todo end---------------

    compile files('libs/qndroid-rtc-2.3.0.jar')
    compile project(path: ':picture_library')

    //compile 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:27.1.1'
    configurations.all {
        resolutionStrategy.eachDependency {
            DependencyResolveDetails details ->
                def requested = details.requested
                if (requested.group == 'com.android.support') {
                    if (requested.name.startsWith("appcompat-v7")) {
                        details.useVersion '27.1.1'
                    }

                    if (requested.name.startsWith("recyclerview")) {
                        details.useVersion '27.0.0'
                    }
                }
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

greendao {
    schemaVersion 1
    daoPackage 'com.ailiaovideo.videoline.dao'
    targetGenDir 'src/main/java'
}
